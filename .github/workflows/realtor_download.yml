name: Download Realtor Metro Data (Twice Daily)

on:
  schedule:
    # Morning run: 10:00 UTC
    - cron: '0 10 1-7 * *'
    # Midday run: 18:00 UTC
    - cron: '0 18 1-7 * *'
  workflow_dispatch:  # Allows manual runs from GitHub

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests

      - name: Run download script
        run: python download_realtor_metro_data.py

      - name: Commit and push (only if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/realtor_metro_data.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update Realtor metro data"
            git push
          else
            echo "No changes to commit"
